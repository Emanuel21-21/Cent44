<template name="mesasProfesor">


	<div class="panel panel-success">
	  	<div class="panel-heading"><strong><h3>Lista de mesas</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'mesa_form'}}">
					AÃ±adir nueva mesa
				</a>					
		      		{{> EasySearch.Input index=mesas attributes=searchAttributes }}
		      		<hr />
	      	</div>			
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead>
				      <tr>
			          	<th class="#80cbc4 teal-text">MATERIA</th>
						  <th class="#80cbc4 teal-text">CARRERA</th>
			          	<th class="#80cbc4 teal-text">LLAMADO</th>
			          	<th class="#80cbc4 teal-text">NUMERO</th>			          				          	
				      </tr>
				    </thead>
				    <tbody>
				    	{{#EasySearch.Each index=mesas}}	
				      <tr>
				        <td>{{nombreMateria}}</td>
				        <td>{{nombreCarrera}}</td>
						<td>{{nombreLlamado}}</td>				        
				        <td>{{numeroLlamado}}</td>				        				        
				        <td>
				        	<span class="right">				        	
							<a href="#"	class="modalMesaInfo btn btn-info btn-xs">Detalle</a>
							<a href="#" class="modalMesaEditar btn btn-warning btn-xs">Editar</a>							
							</span>
						</td>
				      </tr>
				      	{{/EasySearch.Each}}
				    </tbody>	
				</table>						

				{{#EasySearch.IfNoResults index=mesas}}
					<p>No hay resultados ...</p>
				{{/EasySearch.IfNoResults}}

				{{#EasySearch.IfSearching index=mesas}}
					<p>Buscando ...</p>
				{{/EasySearch.IfSearching}}
			
				{{>EasySearch.Pagination index=mesas}}
			</div>			
		</div>		
	</div>

</template>
