<template name="alumnosNotas">	
    {{#with mesa}}
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Cantidad de alumnos anotados en <strong>{{nombreMateria}}</strong></h3></div>
          <div class="panel-body">
            <table class="table table-hover">				
                <tbody>		    	
                    {{#each alumnosMesa}}
                    <tr>
                      <td>{{nombreApellido}}</td>
                      <td><a href="#" class="removerTratamiento"> <button class="btn btn-success btn-xs">Carger nota</button></a></td>
                    </tr>
                        {{/each}}
                 
                </tbody>	
            </table>
          </div>
        </div>
    {{/with}}
    </template>
